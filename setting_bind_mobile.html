<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">

  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
<header class="bar bar-nav bg-cover main-bg-1">
	<a class="button button-link button-nav pull-left back">
        <span class="icon icon-left color-fff"></span>
    </a>
    <h1 class="title color-fff">绑定手机</h1>
</header>
<div class="content">

	<form id="save-form" action="" target="">
		<div style="height: 0.5rem;"></div>
	    <div class="list-block">
	    	<div class="m-title">·更换前为确保安全，需先验证手机号码</div>
	        <ul>
	            <!-- Text inputs -->
	            <li>
	                <div class="item-content">
	                    <div class="item-media"><i class="icon icon-form-password"></i></div>
	                    <div class="item-inner">
	                        <div class="item-title label">手机号码</div>
	                        <div class="item-input">
	                            <input id="mobile" type="text" placeholder="请输入手机号码" class="">
	                        </div>
	                    </div>
	                </div>
	            </li>
	            <li>
	                <div class="item-content">
	                    <div class="item-media"><i class="icon icon-form-password"></i></div>
	                    <div class="item-inner">
	                        <div class="item-title label">短信验证码</div>
	                        <div class="item-input">
	                            <input id="verify-code" type="text" placeholder="请输入验证码" class="">
	                        </div>
	                        <a class="button button-small button-fill" href="javascript:" id="get-verify-code">获取验证码</a>
	                    </div>
	                </div>
	            </li>
	        </ul>
	    </div>
	    <div class="content-block">
	        <div class="row">
	            <div class="col-100"><a href="javascript:" class="button button-big button-fill" id="save-btn">下一步</a></div>
	        </div>
	    </div>
	</form>
</div>
		</div>
	</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type="text/javascript">
	$.config = {router: false};
</script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="./js/common.js?20161219"></script> 
<script type="text/javascript">
	$(function(){
		$('#save-btn').click(function(){
			// verify
			if(!$.trim($('#mobile').val())){
				$.toast('请输入手机号码');
				return false;
			}
			$('#save-form').submit();
		});
		// get verify code
		$('#get-verify-code').click(function(){
			var verify_code = $.trim($('#verify-code').val());
			if(!verify_code){
				$.toast('请输入验证码');
				return false;
			}
			$.ajax({
				url:'',
				method:'post',
				dataType:'json',
				data:{
					code: verify_code,
				},
				success:function( ret ){

				}
			});
		});
	});
</script>

  	</body>
</html>
